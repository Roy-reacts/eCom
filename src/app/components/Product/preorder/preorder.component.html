<section class="container mt-5">
    <p class="text-center" style="font-size: 1.5rem; color: #F17E23; font-weight: 700;">Looking For Something Different
        ??</p>
    <p class="text-center" style="font-size: 1.25rem; font-weight: 500;">Put Your Information in The Box...</p>

    <div style=" margin-top: 3rem;    max-width: 640px;" class="mx-auto">

        <div class="register-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Product Information</label>
                    <input type="text" formControlName="productInfo" class="form-control"
                         />
                    <!-- <div *ngIf="submitted && f['productInfo'].errors" class="invalid-feedback">
                        <div *ngIf="f['productInfo'].errors['required']">Firstname is required</div>
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="avatar">Insert Image</label>
                    <input type="file" id="avatar" name="avatar"
                    accept="image/png, image/jpeg" formControlName="img" class="form-control"
                         />
                    
                </div>

                <div class="form-group">
                    <label>Name*</label>
                    <input
                      type="text"
                      formControlName="name"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
                    />
                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                      <div *ngIf="f['name'].errors['required']">Name is required</div>
                    </div>
                  </div>

                <div class="form-group">
                    <label>Phone Number*</label>
                    <input type="number" formControlName="phone" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" />
                    <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                        <div *ngIf="f['phone'].errors['required']">Phone Number is required</div>
                        <div *ngIf="f['phone'].errors['minlength']">
                            Phone Number must be 11 degit
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label>Email*</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Address*</label>
                    <textarea id="txtid" formControlName="address" name="txtname" rows="4" cols="50" maxlength="200" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">                       
                    </textarea>  

                    <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                        <div *ngIf="f['address'].errors['required']">Address is required</div>
                      
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" formControlName="acceptTerms" class="form-check-input"
                        [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }" />
                    <label for="acceptTerms" class="form-check-label">I have read and agree to the Terms</label>
                    <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">
                        Accept Terms is required
                    </div>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">Submit</button>

                </div>

                <!-- <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div> -->
            </form>
        </div>

    </div>
    <!-- <div>
        <pre>
            {{form.value| json}}
        </pre>
    </div> -->

    <div>
        <app-featured-ct></app-featured-ct>
    </div>

</section>
